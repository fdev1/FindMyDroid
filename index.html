<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FindMyDroid</title>
		<link rel="stylesheet" href="css/bootstrap.css"  type="text/css" />
		<style>
			.map
			{
				width: 100%;
				height: 100%;
				min-width: 10px;
				min-height: 100%;
			}
			html,body
			{
				height: calc(100% - 40px);
				width: 100%;
			}
			.fill 
			{
				height: 100%;
				width: 100%;
				min-width: 10px;
				min-height: 100%;
			}
		</style>
		<script src="https://maps.googleapis.com/maps/api/js"></script>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/findmydroid.js"></script>
	</head>
	<body>
		<nav>
			<div class="navbar navbar-static-top">
				<div class="navbar-inner">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Track</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<content>
			<div class="fill">
				<div id="findmydroid" class="map" />
			</div>
		</content>
		<footer>
			<div class="navbar navbar-default navbar-fixed-bottom">
				<div class="navbar-inner">
					<p class="navbar-text">&nbsp;Copyright &copy; 2015 by Fernando Rodriguez</p>
				</div>
			</div>
		</footer>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
