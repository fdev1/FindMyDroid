<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Findmydroid : Android App to locate lost phone via SMS">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <style>
    #map {
      width: 500px;
      height: 400px;
      margin: auto;
    }  
    </style>
    <title>Findmydroid</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="javascripts/findmydroid.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/fernando-rodriguez/FindMyDroid">View on GitHub</a>

          <h1 id="project_title">Findmydroid</h1>
          <h2 id="project_tagline">Android App to locate lost phone via SMS</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/fernando-rodriguez/FindMyDroid/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/fernando-rodriguez/FindMyDroid/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="map"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Findmydroid maintained by <a href="https://github.com/fernando-rodriguez">fernando-rodriguez</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
